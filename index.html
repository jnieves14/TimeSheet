<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>TimeSheet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>
    
    
    <!-- JUMBOTRON -->
    <div class="jumbotron">
      <h1 class="display-4"><center>Time Sheet</center></h1>
    </div>
    <!-- FORM -->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"> <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> Current Employees</h3>
            </div>
            <div class="parameterBody">
                <form>
                    
                    <div class="name">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="searchTerm">
                    </div>
                  
                    <br>
                    
                    <div class="Role">
                        <label for="role">Role</label>
                        <input type="password" class="form-control" id="number">
                    </div>

                    <br>
                    
                    <div class="start-date">
                      <label for="start-date">Start Date</label>
                      <input type="password" class="form-control" id="startY">
                    </div>

                    <br>
                    
                    <div class="months-worked">
                      <label for="months-worked">Months Worked</label>
                      <input type="password" class="form-control" id="endY">
                    </div>

                    <div class="monthly-rate">
                            <label for="monthly-rate">Monthly Rate</label>
                            <input type="password" class="form-control" id="endY">
                    </div>

                    <div class="total-billed">
                            <label for="total-billed">Total Billed</label>
                            <input type="password" class="form-control" id="endY">
                    </div>

                </form>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
  </body>
</html>
