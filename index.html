<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>TimeSheet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>
    
    
    <!-- JUMBOTRON -->
    <div class="jumbotron">
      <h1 class="display-4"><center>Employee Data Management</center></h1>
      <br><center>A Comprehensive Directory of Employee Billable Hours</center>
    </div>



    
    <div class="container">
      <!-- TABLE -->
      <!-- TABLE -->
    <div class="table">
        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"> <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>Current Employees</h3>
            </div>
            <div class="parameterBody">
              <table class="table table-condensed">
              <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Months Worked</th>
                <th>Monthly Rate ($)</th>
                <th>Total Billed ($)</th>
              </tr>
       
              </table>
            </div>
        </div>
        <br>



      <!-- FORM -->
        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"> <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>Add Employee</h3>
            </div>
            <div class="parameterBody">
                <form>
                    
                    <div class="name"><br>
                        <label for="name">Emplyee Name</label>
                        <input type="text" class="form-control" id="searchTerm">
                    </div>
                  
                    <br>
                    
                    <div class="Role">
                        <label for="role">Role</label>
                        <input type="password" class="form-control" id="number">
                    </div>

                    <br>
                    
                    <div class="start-date">
                      <label for="start-date">Start Date</label>
                      <input type="password" class="form-control" id="startY">
                    </div>

                    <br>
                    
                    <div class="months-worked">
                      <label for="months-worked">Months Worked</label>
                      <input type="password" class="form-control" id="endY">
                    </div><br>

                    <div class="monthly-rate">
                            <label for="monthly-rate">Monthly Rate</label>
                            <input type="password" class="form-control" id="endY">
                    </div><br>

                    <div class="total-billed">
                            <label for="total-billed">Total Billed</label>
                            <input type="password" class="form-control" id="endY">
                    </div>

                    <br>
                    <button type="button" class="btn btn-default btn-sm">
                      <span class="" aria-hidden="true"></span> Submit
                    </button>

                </form>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
  </body>
</html>
